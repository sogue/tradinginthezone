<div class="col">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div>
      <h4>Please upload the file:</h4>
      <input class="btn col-5" type="file" accept=".tlg" name="profile" (change)="onFileSelect($event)" />
      <button class="btn btn-primary mr-1" type="submit">Upload</button>
    </div>
  </form>
</div>
<div class="col" *ngIf="feedback!= undefined">
  <h4>{{feedback}}</h4>
</div>

<div *ngIf="results.length">
  <div class="form-group col-8">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
  </div>
  <div class="col">
    <h4>Analyzed Trades:</h4>
    <div class="row font-weight-bold">
      <div class="col-2">
        Timestamp
      </div>
      <div class="col-2">
        Ticker
      </div>
      <div class="col-2">
        Profit
      </div>
      <div class="col-2">
        Status
      </div>
      <div class="col-2">
        Remaining
      </div>
    </div>
    <div class="row" *ngFor="let result of results | filter:searchText">
      <div class="col-2">
        {{result.date | date: 'yyyy-MM-dd'}}
      </div>
      <div class="col-2">
        {{result.ticker}}
      </div>
      <div class="col-2">
        {{result.profit | currency:'USD'}}
      </div>
      <div class="col-2" *ngIf="result.isOpen">
        OPEN
      </div>
      <div class="col-2" *ngIf="result.isOpen">
        {{result.volume}}
      </div>
    </div>
  </div>
</div>
