<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Trading in the Zone</h1>
        <p class="lead">Import your trades and get a detailed overview for free!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2"
                *ngIf="(accountService.currentUser$ | async) === null">Register</button>
            <button class="btn btn-info btn-lg" routerLink='/upload'
                *ngIf="accountService.currentUser$ | async">Upload</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
