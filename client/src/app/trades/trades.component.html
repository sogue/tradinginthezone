<div *ngIf="results">
  <div class="form-group col-8">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
  </div>
  <div class="col">
    <h4>Imported Trades:</h4>
    <div class="row font-weight-bold">
      <div class="col-2">
        Timestamp
      </div>
      <div class="col-2">
        Instrument
      </div>
      <div class="col-4">
        Description
      </div>
      <div class="col-2">
        Volume
      </div>
      <div class="col-2">
        Total Price
      </div>
    </div>
    <div class="row" *ngFor="let result of results | filter:searchText">
      <div class="col-2">
        {{result.date | date: 'yyyy-MM-dd'}}
      </div>
      <div class="col-2">
        {{result.ticker}}
      </div>
      <div class="col-4">
        {{result.instrument}}
      </div>
      <div class="col-2">
        {{result.volume}}
      </div>
      <div class="col-2">
        {{result.profit | currency:'USD'}}
      </div>

    </div>
  </div>
